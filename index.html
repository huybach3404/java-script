<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <p id="ten"></p>
    <p id="ten2"></p>
    <p id="ten4"></p>
    <p id="ten3">Thấy nút gì ko bấm vào dưới đây này. ^^</p>
    <button id="hien">"This is Nút"</button>
    <script>
        let theP = document.getElementById("ten")
        let theP2 = document.getElementById("ten2")
        let theP3 = document.getElementById("ten3")
        let theP4 = document.getElementById("ten4")


        let sum1 = sum(1, 2);
        let sum2 = sum(3, 4);
        console.log(sum1);
        console.log(sum2);
        alert("Chào mừng bạn đến với ứng dụng JavaScript đầu tiên")


        document.getElementById("hien").onclick = hienAn;
        function hienAn() {
            theP3.style = "display:none;"
            let yeucaunhap = true;
            let hovaten = true;
            let sodienthoai = true;
            while (yeucaunhap) {
                let namsinh = prompt("Hãy nhập vào năm sinh:");
                let hovaten = prompt("Họ và tên của bạn là:");
                let sodienthoai = prompt("Số điện thoại của bạn là:");
                let now = new Date().getFullYear();
                if (namsinh > now) {
                    alert("Bạn đừng có bốc phét :)) . Năm nay là năm: " + now);
                    console.log("code đã chạy vào đây");
                } else {
                    theP4.innerHTML = "<b>" + sodienthoai + "</b>"
                    theP2.innerHTML = "<b>" + hovaten + "</b>"

                    theP.innerHTML = "<b>" + (now - namsinh) + "</b>";
                    hovaten = false;
                    sodienthoai = false;
                    yeucaunhap = false;
                    break;

                }



            };

        }
        function sum(a, b) {
            return a + b;
        }
    </script>
</body>

</html>
